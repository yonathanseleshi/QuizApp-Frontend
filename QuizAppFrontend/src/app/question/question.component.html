<mat-card>
  <mat-card-content>
<form>
  <mat-form-field>
    <input matInput placeholder="Question 1" [(ngModel)]="question.text" name="question">
  </mat-form-field>
</form>
  </mat-card-content>
  <mat-card-actions>

    <button mat-button (click)="post(question)">Post</button>

  </mat-card-actions>
</mat-card>
